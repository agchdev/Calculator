<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <section class="section">
        <div class="historial">
            <p>6+6</p>
        </div>
        <div id="result" class="resultado">
            <p>12</p>
        </div>
        <div class="botones">
            <div>
                <div class="gris">C</div>
                <div>7</div>
                <div>4</div>
                <div>1</div>
                <div>C</div>
            </div>
            <div>
                <div class="gris">+</div>
                <div>8</div>
                <div>5</div>
                <div>2</div>
                <div>0</div>
            </div>
            <div>
                <div class="gris">%</div>
                <div>9</div>
                <div>6</div>
                <div>3</div>
                <div>.</div>
            </div>
            <div class="orange">
                <div>/</div>
                <div>X</div>
                <div>+</div>
                <div>-</div>
                <div>=</div>
            </div>
        </div>
    </section>
    <script src="js/app.js"></script>
</body>

</html>
