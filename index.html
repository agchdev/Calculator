<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body id="body">
    
    <div id="appBg">
        <form action="" name="calculator">
            <input id="historial" type="textfield" name="" value="2222222" autocomplete="off" readonly>
            <input id="resultado" type="textfield" name="ans" value="22222" autocomplete="off" readonly>
            
            <input type="button" value="7" onclick="document.calculator.ans.value+='7'" class="gris">
            <input type="button" value="8" onclick="document.calculator.ans.value+='8'" class="gris">
            <input type="button" value="9" onclick="document.calculator.ans.value+='9'" class="gris">
            <input type="button" value="+" onclick="document.calculator.ans.value+='+'" class="orange">
            <br>
            <input type="button" value="4" onclick="document.calculator.ans.value+='4'" class="gris">
            <input type="button" value="5" onclick="document.calculator.ans.value+='5'" class="gris">
            <input type="button" value="6" onclick="document.calculator.ans.value+='6'" class="gris">
            <input type="button" value="-" onclick="document.calculator.ans.value+='-'" class="orange">
            <br>
            <input type="button" value="1" onclick="document.calculator.ans.value+='1'" class="gris">
            <input type="button" value="2" onclick="document.calculator.ans.value+='2'" class="gris">
            <input type="button" value="3" onclick="document.calculator.ans.value+='3'" class="gris">
            <input type="button" value="X" onclick="document.calculator.ans.value+='*'" class="gris">
            <br>
            <input type="button" value="0" onclick="document.calculator.ans.value+='0'" class="gris">
            <input type="reset" value="C">
            <input id="opera" type="button" value="=" onclick="document.calculator.ans.value = eval(document.calculator.ans.value)">
            <input type="button" value="/" onclick="document.calculator.ans.value+='/'" class="orange">

        </form>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
